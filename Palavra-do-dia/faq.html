        function exibirRespostaEspecifica(item) {
            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = `
                <h3>Resposta:</h3>
                <div class="resposta-item">
                    <h4>${item.pergunta}</h4>
                    ${item.resposta}

        function buscarResposta() {
            const perguntaDigitada = document.getElementById("pergunta").value.toLowerCase().trim();
            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = "";

            if (!perguntaDigitada) {
                resultadoDiv.innerHTML = "<p>Por favor, digite uma pergunta.</p>";
                return;
            }

            const palavrasChave = perguntaDigitada.split(/\s+/);
            let perguntasEncontradas = [];

            for (const item of bancoDeRespostas) {
                const perguntaLower = item.pergunta.toLowerCase();
                const corresponde = palavrasChave.some(palavra => perguntaLower.includes(palavra));
                if (corresponde) {
                    perguntasEncontradas.push(item);
                }
            }

            if (perguntasEncontradas.length > 0) {
                resultadoDiv.innerHTML = "<h3>Perguntas encontradas:</h3><ul>";
                perguntasEncontradas.forEach(item => {

                perguntasResultados.forEach((perguntaElement, index) => {

            } else {
